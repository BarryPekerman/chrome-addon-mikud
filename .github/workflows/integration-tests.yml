name: Integration Tests (Scheduled)

# Run integration tests on a schedule to avoid rate limiting
# These tests make external API calls and require browser automation
on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r tests/requirements.txt
      
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
      
      - name: Run API vs Website comparison tests
        run: |
          python3 tests/test_api_vs_website.py
        env:
          HEADLESS: 'true'
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            tests/test_results.json
            tests/error_screenshot.png
          if-no-files-found: ignore
      
      - name: Comment PR with results (if PR)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('tests/test_results.json')) {
              const results = JSON.parse(fs.readFileSync('tests/test_results.json', 'utf8'));
              const matches = results.filter(r => r.match).length;
              const total = results.length;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Integration Test Results\n\nâœ… Matches: ${matches}/${total}\n\nFull results available in artifacts.`
              });
            }

