<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikud - 驻砖 拽</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>拽 - 驻砖 拽 砖专</h1>
    </header>
    
    <main>
      <form id="searchForm">
        <div class="form-group">
          <label for="city">注专:</label>
          <input type="text" id="city" name="city" placeholder="住 砖 注专" required>
        </div>
        
        <div class="form-group">
          <label for="street">专:</label>
          <input type="text" id="street" name="street" placeholder="住 砖 专" required>
        </div>
        
        <div class="form-group">
          <label for="houseNumber">住驻专 转:</label>
          <input type="text" id="houseNumber" name="houseNumber" placeholder="住驻专 转" required>
        </div>
        
        <div class="form-group">
          <label for="entrance">住:</label>
          <input type="text" id="entrance" name="entrance" placeholder="住 (驻爪)">
        </div>
        
        <button type="submit" id="searchBtn">驻砖 拽</button>
        <button type="button" id="testBtn" style="display: none; margin-top: 10px; width: 100%; padding: 8px; background: #999; color: white; border: none; border-radius: 4px; cursor: pointer;">И Test Connection</button>
      </form>
      
      <div id="loading" class="loading hidden">
        <p>驻砖...</p>
      </div>
      
      <div id="results" class="results hidden">
        <h2>转爪转:</h2>
        <div id="resultsContent"></div>
      </div>
      
      <div id="error" class="error hidden">
        <p id="errorMessage"></p>
      </div>
      
      <div id="history" class="history hidden">
        <h2>住专转 驻砖:</h2>
        <div id="historyContent"></div>
        <button id="clearHistory" class="clear-btn">拽 住专</button>
      </div>
    </main>
    
    <footer>
      <a href="#" id="optionsLink">专转</a>
      <span id="exportLogsSeparator" style="margin: 0 10px;">|</span>
      <a href="#" id="exportLogsLink">爪 </a>
    </footer>
  </div>
  
  <script src="utils/logger.js"></script>
  <script src="utils/storage.js"></script>
  <script src="utils/validation.js"></script>
  <script src="utils/api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
