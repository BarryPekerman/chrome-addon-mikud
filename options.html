<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הגדרות - Mikud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .setting-group {
      margin-bottom: 25px;
      padding-bottom: 25px;
      border-bottom: 1px solid #eee;
    }

    .setting-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .setting-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .setting-label h3 {
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .setting-description {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .number-input {
      width: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      direction: ltr;
      text-align: center;
    }

    .number-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .save-button {
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .save-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .save-button:active {
      transform: translateY(0);
    }

    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>הגדרות Mikud</h1>
    
    <div class="setting-group">
      <div class="setting-label">
        <div>
          <h3>אפשר היסטוריית חיפושים</h3>
          <p class="setting-description">שמור חיפושים אחרונים לשימוש מהיר</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="historyEnabled">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <div class="setting-label">
        <div>
          <h3>מספר מקסימלי של פריטים בהיסטוריה</h3>
          <p class="setting-description">כמות החיפושים המקסימלית לשמירה</p>
        </div>
        <input type="number" id="maxHistoryItems" class="number-input" min="10" max="200" value="50">
      </div>
    </div>

    <div class="setting-group">
      <div class="setting-label">
        <div>
          <h3>מצב דיבוג</h3>
          <p class="setting-description">הצג כפתור בדיקה ופלט גולמי בתוצאות (למפתחים בלבד)</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="debugMode">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button class="save-button" id="saveBtn">שמור הגדרות</button>
    
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="utils/storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
